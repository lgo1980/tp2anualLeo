services:
  miapp:
    build: .
    container_name: miapp-spring
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Base de datos SQL
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_DATABASE_PLATFORM=${SPRING_JPA_DATABASE_PLATFORM:-org.hibernate.dialect.MySQL8Dialect}
      # MongoDB
      - SPRING_DATA_MONGODB_URI=${SPRING_DATA_MONGODB_URI:-mongodb://mongodb:27017}
      - SPRING_DATA_MONGODB_DATABASE=${SPRING_DATA_MONGODB_DATABASE:-miapp_mongodb}
      # Configuraci√≥n adicional
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - URL_FACHADA_FUENTE=${URL_FACHADA_FUENTE:-https://tp-anual-dds-fuentes.onrender.com/}
      - PORT=${PORT:-8080}
    depends_on:
      - db
      - mongodb
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: miapp-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword123}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-miapp_db}
      - MYSQL_USER=${MYSQL_USER:-miapp_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-miapp_password}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  mongodb:
    image: mongo:7.0
    container_name: miapp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=${SPRING_DATA_MONGODB_DATABASE:-miapp_mongodb}

volumes:
  db_data:
  mongodb_data: